<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <title>Hotel Mail All Mail Activity</title>
</head>

<body>
    <div class="card text-center m-4">
        <div class="card-header text-center">
        <h4>All Mail Activity</h4>
        </div>
        <div class="card-body">
          <h5 class="card-title text-left"><span id="myData"></span></h5>
        </div>
      </div>
    <script>
        fetch('api/mails')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = '<strong>' + 'Activity ID' + '</strong>' +  '</br>' +  data[i].id +  '</br>' + '<strong>' + 'Activity Date' + '</strong>' +  '</br>' +  data[i].date +  '</br>' + '</br>' + '<strong>' + 'Guest Name' + '</strong>' +  '</br>' +  data[i].lastName +  '</br>' + '<strong>' + 'Group Name' + '</strong>' +  '</br>' + data[i].group + '</br>' + '<strong>' + 'Room' + '</strong>' + '</br>' + 'If No Room Show Tracking Number' + '</br>' + '(' +  data[i].trackingNumber + ")" + '</br>' + '</br>' + '<strong>' + 'Storage Location' + '</strong>' +  '</br>' +  data[i].detail +   '</br>' + '<strong>' + 'Number of Items' + '</strong>' +  '</br>' +  data[i].bundle +   '</br>' + '<strong>' + 'Employee Name' + '</strong>' +  '</br>' +  data[i].employee +  '</br>' + '<strong>' + 'Tracking Number' + '</strong>' +  '</br>' + data[i].trackingNum + '</br>' + '<strong>' + 'Delivered'  + '</strong>' + '</br>' + 'If Not Delivered Leave Undefined' + '</br>' + '(' +  data[i].delivered + ")" + '</br>' + '</br>' + '</br>' + '</br>' + '</br>';
                mainContainer.appendChild(div);
            }
        }
    </script>
</body>

</html>

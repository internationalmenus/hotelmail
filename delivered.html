<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Hotel Mail Confirm Mail Delivery</title>

</head>
<body>

    <div class="row" class="container-fluid">

      <div class="col-sm-12">

        <div class="card m-4">
          <div class="card-header">
            <h4>Confirm Mail Delivery</h4>
          </div>
          <div class="card-body">
            <form method="POST" role="form">


              <div class="form-group">
                  <label><strong>Last Name on Label</strong><br>Ex: Lopez</label>
                <input type="text" class="form-control form-control-lg" placeholder="Last Name" id="lastName">
              </div>

              <div class="form-group">
                  <label><strong>Group Name on Label</strong><br>Ex: USA Energy Association</label>
                  <input type="text" class="form-control form-control-lg" placeholder="Group Name" id="group">
              </div>

              <div class="form-group">
                  <label><strong>Number of Items Delivered</strong><br>Ex: 7</label>
                  <input type="text" class="form-control form-control-lg" placeholder="Total Items" id="delivered">
              </div>

              <div class="form-group">
                  <label><strong>Employee First Name</strong><br>Ex: John</label>
                  <input type="text" class="form-control form-control-lg" placeholder="First Name" id="employee">
              </div>

              <div class="form-group">
                  <label><strong>Room Number or Name</strong><br>Ex: 1225 or Ballroom</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Room Number / Name" id="trackingNumber">
              </div>


            </form>
            <br>
            <div class="text-center w-100">
              <button type="submit" class="btn btn-success btn-lg btn-block m-1 p-2" id="delivered-btn"><span class="fa fa-check"></span> Confirm</button><br>
            </div>
          </div>
        </div>

      </div>
    </div>

  <script type="text/javascript">
    $("#delivered-btn").on("click", function(event) {
      event.preventDefault();
      var deliveredMail = {
        lastName: $("#lastName").val().trim(),
        group: $("#group").val().trim(),
        delivered: $("#delivered").val().trim(),
        employee: $("#employee").val().trim(),
        trackingNumber: $("#trackingNumber").val().trim(),
        id: Date.now(),
        date: Date()
      };

      $.post("/api/mails", deliveredMail)
        .then(function(data) {document.location.reload(true)});

    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Hotel Mail Add Mail</title>

</head>
<body>

    <div class="row" class="container-fluid">

      <div class="col-sm-12">

        <div class="card m-4">
          <div class="card-header">
            <h4>Add Hotel Mail</h4>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
              <label><strong>Tracking Number on Label</strong><br>Ex: 1A 404 2B9 05 5544 0011</label>
                <input type="text" class="form-control form-control-lg" placeholder="Tracking Number" id="trackingNumber">
              </div>

              <div class="form-group">
                  <label><strong>Last Name on Label</strong><br>Ex: Lopez</label>
                <input type="text" class="form-control form-control-lg" placeholder="Last Name" id="lastName">
              </div>

              <div class="form-group">
                  <label><strong>Group Name on Label</strong><br>Ex: USA Energy Association</label>
                  <input type="text" class="form-control form-control-lg" placeholder="Group Name" id="group">
              </div>

              <div class="form-group">
                  <label><strong>Storage Location of Mail</strong><br>Ex: Bell Closet</label>
                <input type="text" class="form-control form-control-lg" placeholder="Location" id="detail">
              </div>

              <div class="form-group">
                  <label><strong>Number of Items Together</strong><br>Ex: 7</label>
                  <input type="text" class="form-control form-control-lg" placeholder="Total Items" id="bundle">
              </div>

              <div class="form-group">
                  <label><strong>Employee First Name</strong><br>Ex: John</label>
                  <input type="text" class="form-control form-control-lg" placeholder="First Name" id="employee">
              </div>



            </form>
            <br>
            <div class="text-center w-100">
              <button type="submit" class="btn btn-dark btn-lg btn-block m-1 p-2" id="add-btn"><span class="fa fa-plus"></span> Add</button><br>
            </div>
          </div>
        </div>

      </div>
    </div>

  <script type="text/javascript">
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var addedMail = {
        lastName: $("#lastName").val().trim(),
        group: $("#group").val().trim(),
        detail: $("#detail").val().trim(),
        bundle: $("#bundle").val().trim(),
        employee: $("#employee").val().trim(),
        trackingNumber: $("#trackingNumber").val().trim(),
        id: Date.now(),
        date: Date()
      };

      $.post("/api/mails", addedMail)
        .then(function(data) {document.location.reload(true)});

    });
  </script>

</body>
</html>

<body>

    <body> 
        <div class="card m-4">
        <h5 class="card-header">Administration Access</h5>
        <div class="card-body">
    <h5 class="card-title">Manager Password</h5>

    <form name="access" action="/admin" onsubmit="return password()">  

    <p><input type="text" size=10 name="validation"></p>
    
    <button onclick="return password()" class="btn btn-primary">Submit</button>
</div>
</div>

        </body>
        
  
  <script> 
    function password()								 
    { 		 
        var valid = document.forms["access"]["validation"]; 
        
        if (valid.value == "")                                   
    { 
        window.alert("Incorrect Password"); 
        valid.focus(); 
        return false; 
    } 
   
    if (valid.value.indexOf("@", 0) < 0)                 
    { 
        window.alert("Incorrect Password"); 
        valid.focus(); 
        return false; 
    } 
   
    if (valid.value.indexOf(".", 0) < 0)                 
    { 
        window.alert("Incorrect Password"); 
        valid.focus(); 
        return false; 
    } 

        return true;
    
    }
    </script> 
    
  </body>

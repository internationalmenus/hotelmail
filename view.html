<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hotel Mail</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="row" class="container-fluid">

      <div class="col-sm-12">

        <div class="card m-4">
          <div class="card-header">
            <h4>Check Hotel Mail</h4>
          </div>
          <div class="card-body">
            <input type="text" id="mail-search" placeholder="Enter Tracking Number" class="form-control">
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-lg btn-block m-1 p-2" id="search-btn"><span class="fa fa-search"></span> Search</button>
            </div>
          </div>
          <div class="card-body">
            <h6 id="trackingNumber" class="text-center m-1"></h6>
              <div id="stats">
                <h6><strong>Guest:</strong> <span id="lastName"> </span></h6>
                <h6><strong>Location:</strong> <span id="detail"> </span></h6>
                <h6><strong>Group:</strong> <span id="group"> </span></h6>
                <h6><strong>Items:</strong> <span id="bundle"> </span></h6>
              </div>
            </div>
        </div>


        <div class="card m-4">
          <div class="card-header">
            <h4>Check Delivery Status</h4>
          </div>
          <div class="card-body text-center w-100">
            <div>
              <button type="button" class="btn btn-lg btn-outline-secondary btn-block m-1 p-2"><a href="https://tools.usps.com/go/TrackConfirmAction_input" target="_blank">USPS速 Tracking</a></button>
              <button type="button" class="btn btn-lg btn-outline-secondary btn-block m-1 p-2"><a href="https://www.ups.com/track?loc=en_US&requester=ST/" target="_blank">UPS速 Tracking</a></button>
              <button type="button" class="btn btn-lg btn-outline-secondary btn-block m-1 p-2"><a href="https://www.fedex.com/apps/fedextrack/?action=track" target="_blank">FedEx速 Tracking</a></button>
              <button type="button" class="btn btn-lg btn-outline-secondary btn-block m-1 p-2"><a href="https://www.logistics.dhl/us-en/home/tracking.html" target="_blank">DHL速 Tracking</a></button>
            </div>
          </div>
        </div>



      </div>
    </div>

  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedMail = $("#mail-search").val().trim();

      searchedMail = searchedMail.replace(/\s+/g, "").toLowerCase();

      $.get("/api/mails/" + searchedMail, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#trackingNumber").text(data.trackingNumber);
          $("#lastName").text(data.lastName);
          $("#detail").text(data.detail);
          $("#group").text(data.group);
          $("#bundle").text(data.bundle);
        }
        else {
          $("#trackingNumber").text("Not Delivered");
          $("#stats").hide();
        }
        
      });
    });

  </script>
</body>

</html>
